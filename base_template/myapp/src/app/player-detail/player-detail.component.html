<table>
<tr>
        <td>Name</td>
        <td>Rank</td>
        <td>Score</td>
        <td>Time Played</td>
        <td>Games Played</td>
        <td>Status</td>
</tr>
<tr *ngFor="let player of players">
        <td>{{player.player}}</td>
        <td>{{player.rank}}</td>
        <td>{{player.score}}</td>
        <td>{{player.time}}</td>
        <td>{{player.gamesPlayed}}</td>
        <td>{{player.status}}</td>
</tr>
</table>
