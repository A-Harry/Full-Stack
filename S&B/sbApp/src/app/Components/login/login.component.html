<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<div class="signup-form">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
		<h2>Login</h2>
        <div class="form-group">
        	<input type="email" class="form-control" formControlName='email' placeholder="Email Address" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" formControlName='password' placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>     
        <div class="text-center">Do you need account? <a href="/signup" type="button">Sign up here</a> 
        </div>   
    </form>
    
</div>
