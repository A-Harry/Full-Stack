<div id="table100">
<input type="text"  id="myInput" onkeyup="myFunction()" placeholder="Search for names..">   
<table id="myTable">
  <tr class="header">
  <th>Customer Id</th>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Email</th>
  <th>Store Credit</th>
  </tr>
  <tr *ngFor="let x of customers">
    <td>{{x._id}}</td>
    <td>{{x.first_name}}</td>
    <td>{{x.last_name}}</td>
    <td>{{x.email}}</td>
    <td>{{x.credit}}</td>
    <button (click) = "onClickEdit()">Edit</button>
    <button (click) = "onClickDelete()">Delete</button>
  </tr>
</table>
</div>
