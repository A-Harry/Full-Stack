<h1 *ngIf="customerLoaded">{{customer.first_name + " " + customer.last_name}}'s</h1>
<h1>Profile</h1>


   <div id="cInfo">
        <h2 id="header2">Information</h2>
        <form id="cInfoForm">
            <table id="cInfoTable">
                <tr>
                    <td>Name:</td>
                    <td><label  *ngIf="customerLoaded">{{customer.first_name + " " + customer.last_name}}</label></td>
                </tr>
                <tr>
                    <td>Email: </td>
                    <td><label  *ngIf="customerLoaded">{{customer.email}}</label></td>
                </tr>
                <tr>
                    <td>Joined:</td>
                    <td><label  *ngIf="customerLoaded">{{customer.time}}</label></td>
                </tr>
            </table>

        </form>
    </div> 
<div class="customer">
    <div id="cCredit">
        <h2 id="header">Credit</h2>
        <table id="cTable">
            <tr>
                <td>Current Credit</td>
                <td>As of ...</td>
            </tr>
            <tr>
                <td>${{customer.credit}}</td>
                <td>{{this.now}}</td>
            </tr>
        </table>
        <h2>Notes:</h2>
        <p></p>
    </div>

    <div id="cOrders">
            <h2 id="header">Credit History</h2>
            <table id="cTable">
                <tr *ngFor= "let data of history">
                    <td>{{data.time}}</td>
                    <td>Date</td>
                </tr>
                    
            </table>
            <h2>Notes:</h2>
            <p></p>
        </div>
</div>
