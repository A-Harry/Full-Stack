<div class="cards">
    <div class="cards">
        <form [formGroup]="newCard" (ngSubmit)="onSubmit()">
                <div id="border">
                <input  id="cardInput" type="text" class="form-control" formControlName='cardName' placeholder="Search card...">
                <button class="btn btn-dark" type="submit">Search</button>
            </div>
        </form>
        <div id="type">
        <input type="checkbox"><label id="White_Mana"><img src="../../../assets/images/White_Mana.png"></label>
        <input type="checkbox"><label id="Blue_Mana"><img src="../../../assets/images/Blue_Mana.png"></label>
        <input type="checkbox"><label id="Black_Mana"><img src="../../../assets/images/Black_Mana.png"></label>
        <input type="checkbox"><label id="Red_Mana"><img src="../../../assets/images/Red_Mana.png"></label>
        <input type="checkbox"><label id="Green_Mana"><img src="../../../assets/images/Green_Mana.png"></label>
    </div>
    </div>
    <div class="container">
        <div class="row text-center text-lg-left">
            <div *ngFor=" let card of cards" class="col-lg-3 col-md-4 col-6">
                <p>{{card.name }}</p>
                <p>Set {{card.set}}</p>
                <div class="zoom">
                    <img id="image" class="img-fluid img-thumbnail" src="{{card.image_uris.normal}}" alt="Image not avalible">
                </div>
            </div>
        </div>
    </div>
