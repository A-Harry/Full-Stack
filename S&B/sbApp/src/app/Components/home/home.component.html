<div class="cards">
    <div class="cards">
        <form [formGroup]="newCard" (ngSubmit)="onSubmit()">
                <div id="border">
                <input  id="cardInput" type="text" class="form-control" formControlName='cardName' placeholder="Search card...">
                <input type="checkbox"  formControlName ='white' value ="W"><label id="White_Mana"><img src="../../../assets/images/White_Mana.png"></label>
                <input type="checkbox"  formControlName ='blue'><label id="Blue_Mana"><img src="../../../assets/images/Blue_Mana.png"></label>
                <input type="checkbox"  formControlName ='black'><label id="Black_Mana"><img src="../../../assets/images/Black_Mana.png"></label>
                <input type="checkbox"  formControlName ='red'><label id="Red_Mana"><img src="../../../assets/images/Red_Mana.png"></label>
                <input type="checkbox"  formControlName ='green'><label id="Green_Mana"><img src="../../../assets/images/Green_Mana.png"></label><br>
                <button class="btn btn-dark" type="submit">Search</button>
            </div>
        </form>

    <ngx-spinner
        class='la-ball-running-dots'
        bdColor="rgba(51,51,51,0.8)"
        size="large"
        color="rgba(187, 53, 0, 0.8)"
        type="ball-elastic-dots">
        <p style="font-size: 20px; color: white">Mastering the Card Search Process...</p>
    </ngx-spinner>
    <div class="container">
        <div class="row text-center text-lg-left">
            <div *ngFor=" let card of cards" class="col-lg-3 col-md-4 col-6 ">
                <p>{{card.name }}</p>
                <p>{{card.set}}</p>
                <div class="zoom">
                    <img id="image" class="img-fluid img-thumbnail" src="{{card.image_uris.normal}}" alt="Image not avalible">
                </div>
            </div>
        </div>
    </div>
