<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<div class="signup-form">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
		<h2 style="padding-top: 10px">Login</h2>
        <div class="form-group" style="margin-left: 17px; width: 92%;">
        	<input type="email" class="form-control" formControlName='email' placeholder="Email Address" required="required">
        </div>
		<div class="form-group" style="margin-left: 17px; width: 92%;">
            <input type="password" class="form-control" formControlName='password' placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <button type="submit" style="margin-bottom: 17px;" class="btn btn-primary btn-lg">Login</button>
        </div>     
        <div *ngIf='settings[0].Login' class="text-center">Do you need an account?<br> <a href="/sign-up" type="button">Register here</a> </div>   
    </form>
    
</div>
