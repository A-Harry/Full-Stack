<mat-toolbar style="background-color: rgba(0, 0, 0, 0.9);">
  <div class="container borderYtoX">
    <!--Logout/Login-->
      <a *ngIf="userIsAuthenticated" routerLink="/" class="headerButton"  (click)="onLogout()" title='Logout'><img
        width='30px' height='30px' src='../assets/images/adminLogout.png'></a>
      <a *ngIf="!userIsAuthenticated" class="headerButton"  routerLink="/login" routerLinkActive="mat-accent"
      title='Login'><img width='30px' height='30px' src='../assets/images/customerLogin.png'></a>
<!--Card Search-->
      <a class="headerButton"  routerLink="/" routerLinkActive="mat-accent" title='MTG Search'>
        <img width='30px' height='30px' src='../assets/images/cards.png'></a>
<!--admin/customer profiles-->
      <a *ngIf="userIsAuthenticated && !isAdmin" class="headerButton"  routerLink="/customer" routerLinkActive="mat-accent"
        title='Customer Profile'><img width='30px' height='30px' src='../assets/images/customerLogin.png'></a>
      <a *ngIf="userIsAuthenticated && isAdmin" class="headerButton"  routerLink="/admin" routerLinkActive="mat-accent"
        title='Admin Login'><img width='30px' height='30px' src='../assets/images/adminIcon.png'></a>
 <!--cart-->
      <a *ngIf="settings[0].Pricing && userIsAuthenticated" class="headerButton"  routerLink="/cart" routerLinkActive="mat-accent"
        title='Cart' style="width:0%;"><img width='30px' height='30px' src='../assets/images/list.png'>
        
  </div> 
  <div class="container borderYtoX" id='web'>
  <div class="dropdown">
    <img title='Change Background' src='../assets/images/bgIcon.jpg' width='20px' height='10px'>
    <div class="dropdown-content">
      <button (click)="bg4()"><img id='bg' src='../assets/images/backgrounds/bg3-invert.jpg' width='100px' height='100px'></button><br>
      <button (click)="bg1()"><img id='bg' src='../assets/images/backgrounds/bg.jpg' width='100px' height='100px'></button><br>
      <button (click)="bg3()"><img id='bg' src='../assets/images/backgrounds/bg5.jpg' width='100px' height='100px'></button><br>
      <button (click)="bg5()"><img id='bg' src='../assets/images/backgrounds/bg6-invert.jpg' width='100px' height='100px'></button>
    </div>
  </div>
 
    <a class="headerButton " mat-button (click)="clickMethod()" id="siteLink" title='Go Back'>Back to The Sword & Board</a>
  </div>
</mat-toolbar>
<div>
  <a routerLink="/"><img id="sbLogo" alt="s&b logo" data-type="image" src="../assets/images/snblogowhite.png"></a>
</div>

<router-outlet></router-outlet>
