<div>
        <h3>{{title}}
        </h3>
    </div>
    <div class='home'>
        <a routerLink="/admin" routerLinkActive="active">Home</a>
    </div>
    <div class='players'>
      <a routerLink="/index" routerLinkActive="active">Players</a>
    </div>
    <div class ="games">
        <a routerLink="/games" routerLinkActive="active">Games</a>
    </div>
<div>
        <button  color="primary"><a routerLink='/create'>Create new Player</a></button>
</div>
<table class="table table-hover">
    <thead>
    <tr>
        <td>Player Name</td>
        <td>Rank</td>
        <td>Score</td>
        <td>Time</td>
        <td>Games Played</td>
        <td>Status</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let player of players">
            <td>{{ player.playerName }}</td>
            <td>{{ player.rank }}</td>
            <td>{{ player.score }}</td>
            <td>{{ player.time }}</td>
            <td>{{ player.gamesPlayed }}</td>
            <td>{{ player.status }}</td>
            <td><button><a [routerLink]="['/edit', player._id]" class="btn btn-primary">Edit</a></button></td>
            <td><button (click)="deletePlayer(player._id)"  class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
  </table>
