
<div>
  <h3>Player Lobby</h3>
  <mat-card>
    
    <table mat-table [dataSource]="players">
      
      <ng-container matColumnDef="playerName">
        <th mat-header-cell *matHeaderCellDef>Player Name &nbsp;  </th>
        <td mat-cell *matCellDef="let element">{{element.playerName}}</td>
        <td><button mat-button color="primary" (click)="editPlayer(element._id)">Edit</button></td>
      </ng-container>
      <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef>Rank &nbsp; </th>
        <td mat-cell *matCellDef="let element">{{element.rank}}</td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Score &nbsp; </th>
        <td mat-cell *matCellDef="let element">{{element.score}}</td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Time Played &nbsp; </th>
        <td mat-cell *matCellDef="let element">{{element.time}}</td>
      </ng-container>

      <ng-container matColumnDef="gamesPlayed">
        <th mat-header-cell *matHeaderCellDef>Games Played &nbsp; </th>
        <td mat-cell *matCellDef="let element">{{element.gamesPlayed}}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status &nbsp; </th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>

      <ng-container matColumnDef="join">
          <th mat-header-cell *matHeaderCellDef>Join Game</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button onclick="document.getElementById('id02').style.display='block'">{{element.join}}</button>
          </td>
        </ng-container>
     
         <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
         <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  <!--MAKES SURE ALL VALUES ARE DISPLAYED-->

    </table>
  </mat-card>
</div>

<div id="id02" class="modal">
    <span onclick="document.getElementById('id02').style.display='none'" 
  class="close" title="Close Modal">&times;</span>
    <form class="modal-content animate">
     
  
      <div class="container">
        <label for="pname"><b>Player:</b></label>
        <br>
        <label for="rank"><b>Rank:</b></label>
        <br>
        <label for="score"><b>Score:</b></label>
        <br>
        <label for="time"><b>Time:</b></label>
        <br>
        <label for="games"><b>Favourite Game:</b></label>
        <br>
        <label for="status"><b>Customer: </b></label>         
              <select>
                <option disabled selected>Select Game</option>
                  <option>League of Legends</option>
                  <option>World of Warcraft</option>
                  <option>Call of Duty</option>
                  <option>Minecraft</option>
                  <option>Dota</option>
              </select>
        <br>
        <button class="joingamebtn" type="submit">Join Game</button>
      </div>
    </form>
  </div>
  <script>
        var modal = document.getElementById('id02');
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        </script>
