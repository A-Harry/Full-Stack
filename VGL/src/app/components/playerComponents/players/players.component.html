
<div>
      <ul class="nav">
        <li>
            <a routerLink="/home" routerLinkActive="active">Home</a>
        </li>
      </ul>
  </div>
  <h3>{{title}}</h3>
  <input [(ngModel)]="searchText" placeholder="search text goes here">
<table class="table table-hover">
    <thead>
    <tr>
        <td>Player Name</td>
        <td>Rank</td>
        <td>Score</td>
        <td>Time</td>
        <td>Games Played</td>
        <td>Status</td>
        <td>Action</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let player of players | filter: {playerName:searchText, rank:searchText,
            score:searchText, time:searchText, gamesPlayed:searchText, status:searchText}">
            <td>{{ player.playerName }}</td>
            <td>{{ player.rank }}</td>
            <td>{{ player.score }}</td>
            <td>{{ player.time }}</td>
            <td>{{ player.gamesPlayed }}</td>
            <td>{{ player.status }}</td>
            <td *ngIf="player.status=='Available'">
              <button><a [routerLink]="['/join', player._id]">Join Game</a> </button>
            </td>
        </tr>
    </tbody>
  </table>

        <router-outlet></router-outlet>
