<div>
      <div>
              <ul class="nav">
                <li>
                  <a routerLink="/admin" routerLinkActive="active">Home</a>
                  <a routerLink="/index" routerLinkActive="active">Players</a>
                  <a routerLink="/games" routerLinkActive="active">Games</a>
                </li>
              </ul>
          </div>
          <h3>{{title}}</h3>
    <button  color="primary"><a routerLink='/create'>Create new Player</a></button>
</div>
<input [(ngModel)]="searchText" placeholder="search text goes here">
<table class="table table-hover">
    <thead>
    <tr>
        <td>Player Name</td>
        <td>Rank</td>
        <td>Score</td>
        <td>Time</td>
        <td>Games Played</td>
        <td>Status</td>
        <td colspan="2">Actions</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let player of players | filter: {playerName:searchText, rank:searchText,
            score:searchText, time:searchText, gamesPlayed:searchText, status:searchText}">
            <td>{{ player.playerName }}</td>
            <td>{{ player.rank }}</td>
            <td>{{ player.score }}</td>
            <td>{{ player.time }}</td>
            <td>{{ player.gamesPlayed }}</td>
            <td>{{ player.status }}</td>
            <td><button><a [routerLink]="['/edit', player._id]" class="btn btn-primary">Edit</a></button></td>
            <td><button (click)="deletePlayer(player._id)"  class="btn btn-danger">Delete</button></td>
        </tr>
    </tbody>
  </table>
